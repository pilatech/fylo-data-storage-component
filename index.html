<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
 <main class="container">
  <div class="actions">
    <img src="images/logo.svg" alt="Fylo Logo" class="logo">

    <div class="actions__icons">

     <div class="actions__icon">
      <img src="images/icon-document.svg" alt="file">
     </div>

     <div class="actions__icon">
      <img src="images/icon-folder.svg" alt="folder">
     </div>

     <div class="actions__icon">
      <img src="images/icon-upload.svg" alt="upload">
     </div>

    </div>
    
  </div>

  <div class="progress">
   <p class="progress__notification">Youâ€™ve used <strong class="progress__notification-alert">815 GB</strong> of your storage</p>

   <div class="progress__bar">
    <small class="progress__report">
      185 <small class="progress__report--accent">GB left</small>
    </small>
   </div>
   <p class="progress__usage">
    <small>0GB</small>
    <small>1000GB</small>
   </p>
  </div>
 </main>
</body>
</html>
